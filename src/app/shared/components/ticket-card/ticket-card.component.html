<div class="ticket-card" (click)="onBookTicket()">
  <div class="ticket-header">
    <span class="ticket-type">{{ ticket.type | uppercase }}</span>
    <span class="ticket-price">₹{{ ticket.price }}</span>
  </div>

  <div class="ticket-route">
    <span class="city">{{ ticket.from }}</span>
    <span class="arrow">→</span>
    <span class="city">{{ ticket.to }}</span>
  </div>

  <div class="ticket-date">
    {{ ticket.date | date : "mediumDate" }}
  </div>

  <div class="ticket-seats">{{ ticket.availableSeats }} seats available</div>
</div>
